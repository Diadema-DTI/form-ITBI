<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Secure Form</h1>
    <form id="secureForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <label for="file">Attach File:</label>
            <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('secureForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!this.checkValidity()) {
                alert('Please fill out all required fields.');
                return;
            }

            const formData = new FormData(this);
            const jsonData = {};
            formData.forEach((value, key) => {
                if (key !== 'file') {
                    jsonData[key] = value;
                }
            });

            const encryptedData = CryptoJS.AES.encrypt(JSON.stringify(jsonData), 'secret_key').toString();

            const file = document.getElementById('file').files[0];
            const zip = new JSZip();
            zip.file(file.name, file);
            const zipBlob = await zip.generateAsync({type: 'blob'});
            const fileReader = new FileReader();
            fileReader.onload = async function(event) {
                const encryptedFile = CryptoJS.AES.encrypt(event.target.result, 'secret_key').toString();

                const response = await fetch('YOUR_SERVERLESS_FUNCTION_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        formData: encryptedData,
                        fileData: encryptedFile,
                        fileName: file.name
                    }),
                });

                if (response.ok) {
                    alert('Form submitted successfully!');
                } else {
                    alert('Error submitting form. Please try again.');
                }
            };
            fileReader.readAsDataURL(zipBlob);
        });
    </script>
</body>
</html>
